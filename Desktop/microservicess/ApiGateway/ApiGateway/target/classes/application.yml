spring:
  cloud:
    gateway:
      routes:
        - id: USER_SERVICE
          uri: localhost:8081
          predicates:
            - Path=/All/**
  application:
    name: API-GATEWAY
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
server:
  port: 8765